<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

        <div class="row justify-content-lg-evenly">
            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
        </div>
    </header>
        
        <div class="container-fluid bg-primary height-500">
            <div class="row justify-content-lg-around align-items-center">
                <div class="col-4 height-500"></div>
            </div>
        </div>
    <!-- End Header and Jumbo-->
    
<!-- Start Main -->
        <main>
                <!-- First Part Main -->
            <div class="container bg-white w-75 height-400">
                <div class="row justify-content-lg-around mt-4">
                    <div class="col-4 bg-warning"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="row row-cols-lg-3 g-lg-3 height-300 mt-2">
                            <div class="col">
                                <div class="img"></div>
                            </div>
                            <div class="col">
                                <div class="img"></div>

                            <div class="col">

                            </div>
                            <div class="col">
                                <div class="img"></div>
                            </div>
                            <div class="col">
                                <div class="img"></div>
                            </div>
                            <div class="col">
                                <div class="img"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End First Part Main -->

            <!-- Second Part Main -->
            <div class="container-fluid height-300 bg-primary">
                <div class="row justify-content-lg-around">
                    <div class="col-4 bg-warning mt-4"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="row row-cols-lg-2 g-lg-3 height-200 mt-2">
                            <div class="col">
                                <div class="text"></div>
                            </div>
                            <div class="col">
                                <div class="text"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 bg-warning"></div>
                </div>
            </div>
            <!-- End Second Part Main -->
        </main>        
<!-- End Main -->
</body>
